<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<!--  FONTS  -->
	<link href="https://fonts.googleapis.com" rel="preconnect">
	<link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
	<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
	<!--  CSS  -->
	<link href="css/style.css" rel="stylesheet">

	<title>Dodo exam form</title>
</head>
<body>
<div class="order-form">
	<div class="container form-wrapper">
		<div class="text-wrapper">
			<p class="order-number">Заказ №<span class="order__mobile-space"> </span>231</p>
			<div class="order-status">
				<p class="order-status__text">Приняли</p>
				<p class="order-status__time-left">24 мин</p>
			</div>
			<div class="order-address">Адрес доставки: <span class="order-address__mobile">Москва, ул. 1-я Машиностроения, д. 10</span>
			</div>
		</div>
		<div class="button-wrapper">
			<button class="btn-cancel main_font" onclick="location.href='#'" type="button">Отменить заказ</button>
			<button class="btn-back main_font" onclick="location.href='#'" type="button">Вернуться в меню</button>
		</div>
	</div>
</div>
</body>
</html>
